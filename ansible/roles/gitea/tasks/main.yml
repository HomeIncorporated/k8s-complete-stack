- name: update apt
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name: "{{ packages }}"
    update_cache: true
    state: present
  vars:
    packages:
      - python-minimal
      - curl
      - wget
      - python-pip
      - python3-pip

- name: Ensure group "git" exists
  group:
    name: git
    state: present

- name: Add user to gitea
  user:
    name: git
    comment: git
    shell: /bin/bash
    group: git
    create_home: true
    home: /home/git

- name: Create a /var/lib/gitea/custom directory
  file:
    recurse: yes
    path: /var/lib/gitea/custom
    state: directory
    mode: '0750'
    owner: root
    group: git

- name: Create a /var/lib/gitea/data directory
  file:
    recurse: yes
    path: /var/lib/gitea/data
    state: directory
    mode: '0750'
    owner: root
    group: git

- name: Create a /var/lib/gitea/log directory
  file:
    recurse: yes
    path: /var/lib/gitea/log
    state: directory
    mode: '0750'
    owner: root
    group: git

- name: Create a /etc/gitea directory
  file:
    recurse: yes
    path: /etc/gitea
    state: directory
    mode: '0770'
    owner: root
    group: git

- name: Create gitea log directory
  file:
    recurse: yes
    path: /var/log/gitea
    state: directory
    mode: '0770'
    owner: root
    group: git


- name: Create gitea service file
  template:
    src: gitea.service.j2
    dest: /etc/systemd/system/gitea.service
    owner: root
    group: root
    mode: 0777

- name: Create app.ini  file
  copy:
    src: app.ini
    dest: /etc/gitea/app.ini
    owner: root
    group: root
    mode: 0777

- name: Download gitea
  get_url:
    url: https://dl.gitea.io/gitea/1.11.2/gitea-1.11.2-linux-amd64
    dest: /usr/local/bin/gitea
    mode: '0777'

- name: Enable gitea service
  systemd:
    name: gitea
    daemon_reload: yes
    enabled: yes

- name: Start gitea
  systemd:
    state: started
    name: gitea

- name: Restart gitea
  systemd:
    state: restarted
    name: gitea