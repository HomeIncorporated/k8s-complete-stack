  - name: Kubeadm Reset
  shell: kubeadm reset -f >> reset.log
  args:
    chdir: $HOME
    creates: reset.log

- name: Join the cluster. Use log to prevent joining twice
  shell: "{{ hostvars[groups['masters'][0]]['join_command'] }} >> node.log"
  ignore_errors: yes
  args:
    chdir: $HOME
    creates: node.log

- file:
    path: /var/lib/kubelet/config.yaml
    state: file
    owner: root
    group: root
    mode: 0777
